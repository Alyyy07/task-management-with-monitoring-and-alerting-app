services:
  backend:
    build:
      context: ../apps/backend
    ports:
      - "3000:3000"
    volumes:
      - ./../apps/backend:/app
      - /app/node_modules
    env_file:
      - ../apps/backend/.env
    command: sh -c "npx prisma generate && npm run dev"
    depends_on:
      - db
    networks:
      - app
      - monitoring

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: taskdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - monitoring

  grafana:
    image: grafana/grafana
    ports:
      - "3001:3000"
    networks:
      - monitoring

volumes:
  postgres_data:

healthcheck:
  test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]

networks:
  app:
  monitoring: